<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prof. William Paiva - 2025 - COTIL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- ESTILOS GERAIS --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh; /* Garante que o corpo ocupe pelo menos a altura da tela */
            font-family: 'Roboto Mono', monospace;
            background-color: #eef2f7; /* Tom de branco levemente azulado */
            color: #4a5568; /* Cor de texto escura e suave */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- CONTAINER PRINCIPAL --- */
        .container {
            width: 100%;
            max-width: 1200px; /* Limita a largura mxima em telas grandes */
            padding: 2rem 1rem; /* Espaamento interno (vertical, horizontal) */
            box-sizing: border-box;
        }

        /* --- TTULO --- */
        .main-title {
            color: #4a5568;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.9);
        }

        /* --- GRID DE BOTES --- */
        .button-grid {
            display: grid;
            gap: 1.5rem; /* Espaamento entre os botes */
            
            /* Layout padro para telas maiores (4 colunas) */
            grid-template-columns: repeat(4, 1fr);
        }

        /* --- ESTILO DOS BOTES --- */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem 1rem;
            background-color: #007bff;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 700;
            text-decoration: none;
            text-align: center;
            border: none;
            border-radius: 8px; /* Bordas arredondadas */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .btn:hover, .btn:focus {
            transform: translateY(-5px); /* Efeito de "levantar" */
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
            outline: none; /* Remove a borda de foco padro */
        }
        
        /* --- MEDIA QUERIES PARA RESPONSIVIDADE --- */

        /* Telas de Tablet (at 1024px) */
        @media (max-width: 1024px) {
            .button-grid {
                /* 2 colunas */
                grid-template-columns: repeat(2, 1fr);
            }
            .main-title {
                font-size: 2.2rem;
            }
        }
        
        /* Telas de Celular (at 768px) */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem 1rem;
            }
            .button-grid {
                /* 1 coluna */
                grid-template-columns: 1fr;
            }
            .main-title {
                font-size: 1.8rem;
                margin-bottom: 2rem;
            }
            .btn {
                padding: 1.2rem 1rem;
            }
        }

    </style>
</head>
<body>
    
    <div class="container">
        <h1 class="main-title">Prof. William Paiva - 2025 - COTIL</h1>
        
        <!-- O container para os botes que sero gerados via JS -->
        <div id="button-grid" class="button-grid"></div>
    </div>

    <script>
        // Seleciona o container da grade de botes
        const gridContainer = document.getElementById('button-grid');

        /**
         * Gera os elementos HTML dos botes e os insere na pgina.
         * @param {Array} classesData - Um array de objetos, cada um contendo 'text' e 'link'.
         */
        function generateButtons(classesData) {
            // Limpa o container caso haja algum contedo de fallback
            gridContainer.innerHTML = ''; 
            
            classesData.forEach(cls => {
                // Cria um elemento de link (<a>)
                const button = document.createElement('a');
                
                // Define os atributos e o contedo do link
                button.href = cls.link;
                button.textContent = cls.text;
                button.className = 'btn'; // Aplica a classe de estilo

                // Adiciona o boto criado ao container da grade
                gridContainer.appendChild(button);
            });
        }

        /**
         * Carrega os dados das disciplinas do arquivo JSON externo.
         */
        async function loadClasses() {
            try {
                // Faz a requisio para o arquivo JSON
                const response = await fetch('links.json');
                
                // Verifica se a requisio foi bem-sucedida
                if (!response.ok) {
                    throw new Error(`Erro na requisio: ${response.status}`);
                }
                
                // Converte a resposta para JSON
                const classes = await response.json();
                
                // Chama a funo para criar os botes com os dados carregados
                generateButtons(classes);
            } catch (error) {
                // Em caso de erro, exibe uma mensagem no console e na pgina
                console.error("Falha ao carregar o arquivo links.json:", error);
                gridContainer.innerHTML = '<p style="text-align: center; grid-column: 1 / -1;">Nao foi possivel carregar a lista de disciplinas.</p>';
            }
        }

        // Inicia o processo de carregamento dos dados assim que a pgina carregar
        document.addEventListener('DOMContentLoaded', loadClasses);
    </script>
</body>
</html>
