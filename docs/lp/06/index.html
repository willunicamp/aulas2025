<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação Interativa - Structs em C</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            overflow: hidden;
        }
        .slide-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
            visibility: hidden;
        }
        .slide.active {
            opacity: 1;
            transform: scale(1);
            visibility: visible;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid #d1d5db;
            border-radius: 9999px;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }
        .nav-button:hover {
            background-color: white;
        }
        .counter {
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            border: 1px solid #e5e7eb;
        }
        code, pre {
            font-family: 'Roboto Mono', monospace;
        }
        pre {
            background-color: #FDFDFD; /* Monokai Light BG */
            border: 1px solid #EAEAEA;
            border-radius: 0.5rem;
            padding: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #383838; /* Monokai Light Default Text */
            counter-reset: line;
            position: relative;
            padding-left: 4.5em; /* Espaço para números de linha */
        }
        pre .line::before {
            content: counter(line);
            counter-increment: line;
            position: absolute;
            left: 0;
            width: 3em;
            padding-right: 1em;
            text-align: right;
            color: #aaa;
            -webkit-user-select: none;
            user-select: none;
        }
        code.inline-code {
            background-color: #e5e7eb;
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            border-radius: 3px;
        }

        /* Animação: Dot Operator */
        .struct-box { border: 2px solid #10b981; border-radius: 8px; padding: 1rem; background: #ecfdf5; width: 250px; text-align: left; }
        .struct-member { padding: 0.5rem; border-bottom: 1px dashed #a7f3d0; transition: background-color 0.3s; }
        .struct-member.highlight { background-color: #a7f3d0; }
        .code-line { transition: opacity 0.5s; opacity: 0.3; }
        .code-line.active { opacity: 1; font-weight: bold; }

        /* Animação: Cópia de Structs */
        .copy-animation-container { display: flex; align-items: center; justify-content: center; gap: 2rem; }
        .arrow { font-size: 3rem; color: #10b981; transform: scaleX(0); transition: transform 0.5s ease-out; }
        .arrow.visible { transform: scaleX(1); }
        .struct-box .value { color: #059669; font-weight: bold; float: right; }
        .struct-box .value.copy-target { opacity: 0; transition: opacity 0.5s; }

        /* Monokai-Nightasty Light Colorscheme (Darker) */
        .token-comment { color: #808080; font-style: italic; }
        .token-keyword { color: #008B8B; font-weight: bold; } /* Dark Cyan */
        .token-string { color: #D2691E; } /* Chocolate */
        .token-function { color: #556B2F; } /* Dark Olive Green */
        .token-type { color: #20B2AA; font-style: italic; } /* Light Sea Green */
        .token-number { color: #8A2BE2; } /* Blue Violet */
        .token-preprocessor { color: #C71585; } /* Medium Violet Red */

        /* Estilo para Fichas (Slide 3) */
        .ficha {
            border: 2px solid #10b981;
            border-radius: 8px;
            padding: 1rem;
            background: #ecfdf5;
            width: 220px;
            text-align: left;
        }
        .ficha h4 {
            font-weight: bold;
            color: #059669;
            text-align: center;
            border-bottom: 1px solid #a7f3d0;
            padding-bottom: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .ficha p {
            margin-bottom: 0.25rem;
        }
        .ficha .label {
            font-weight: bold;
        }
        .ficha .value {
            color: #383838;
        }
        .ficha.blank .value {
            color: #d1d5db;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- As divs dos slides serão injetadas aqui pelo JavaScript -->
    </div>
    <button id="prev" class="nav-button left-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
    </button>
    <button id="next" class="nav-button right-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
    </button>
    <div id="counter" class="counter"></div>

    <script>
        function highlightCode(code) {
            const lines = code.split('\n');
            let highlighted = '';
            for(let i=0; i < lines.length; i++) {
                if(lines[i].trim() !== '') {
                     highlighted += `<div class="line">${lines[i]}</div>`;
                }
            }
            return highlighted;
        }

        const slides = [
            // Slide 1: Título
            `
            <div class="slide-content text-center">
                <h1 class="text-5xl md:text-7xl font-extrabold text-gray-900 mb-4">Structs em C</h1>
                <p class="text-2xl md:text-3xl text-green-600">Agrupando Dados de Forma Inteligente</p>
                <p class="text-xl text-gray-600 mt-8">Prof. William Paiva</p>
                <div class="w-32 h-1.5 bg-green-500 mx-auto mt-6 rounded"></div>
            </div>
            `,

            // Slide 2: O Problema
            `
            <div class="slide-content w-full max-w-4xl text-left">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">O Problema: Dados Espalhados</h2>
                <p class="text-xl mb-6">Imagine que precisamos guardar os dados de um aluno. Usando o que já sabemos, faríamos algo assim:</p>
                <pre>${highlightCode(`<span class="token-comment">// Dados do Aluno 1</span>
<span class="token-type">char</span> nome_aluno1[<span class="token-number">50</span>] = <span class="token-string">"Ana"</span>;
<span class="token-type">int</span> ra_aluno1 = <span class="token-number">12345</span>;
<span class="token-type">float</span> nota_aluno1 = <span class="token-number">8.5</span>;

<span class="token-comment">// Dados do Aluno 2...</span>
<span class="token-type">char</span> nome_aluno2[<span class="token-number">50</span>] = <span class="token-string">"Beto"</span>;
<span class="token-type">int</span> ra_aluno2 = <span class="token-number">54321</span>;
<span class="token-type">float</span> nota_aluno2 = <span class="token-number">7.0</span>;`)}</pre>
                <p class="text-xl mt-6">Funciona, mas é confuso e difícil de gerenciar. As informações que pertencem à mesma "coisa" (o aluno) estão em variáveis separadas.</p>
            </div>
            `,

            // Slide 3: A Solução: Structs (COM FICHAS)
            `
            <div class="slide-content w-full max-w-6xl text-center">
                 <h2 class="text-3xl font-bold text-gray-800 mb-6">A Solução: Agrupar com <code class="inline-code">struct</code></h2>
                 <p class="text-xl mb-6">Uma <code class="inline-code">struct</code> (estrutura) nos permite criar nosso próprio <strong>tipo de dado personalizado</strong>. Pense nela como uma "ficha cadastral" ou um "molde".</p>
                 <div class="flex justify-around items-start gap-4 mt-8 w-full">
                    <div class="text-center">
                        <div class="ficha blank">
                            <h4>Molde: struct Aluno</h4>
                            <p><span class="label">Nome:</span> <span class="value">_______________</span></p>
                            <p><span class="label">RA:</span> <span class="value">_______________</span></p>
                            <p><span class="label">Nota:</span> <span class="value">_______________</span></p>
                        </div>
                        <p class="mt-2 font-semibold">O Molde (A Definição da Struct)</p>
                    </div>
                    <div class="text-5xl text-green-500 font-thin pt-16">→</div>
                    <div class="text-center">
                        <div class="flex gap-4">
                            <div class="ficha">
                                <h4>aluno1</h4>
                                <p><span class="label">Nome:</span> <span class="value">"Ana"</span></p>
                                <p><span class="label">RA:</span> <span class="value">12345</span></p>
                                <p><span class="label">Nota:</span> <span class="value">8.5</span></p>
                            </div>
                            <div class="ficha">
                                <h4>aluno2</h4>
                                <p><span class="label">Nome:</span> <span class="value">"Beto"</span></p>
                                <p><span class="label">RA:</span> <span class="value">54321</span></p>
                                <p><span class="label">Nota:</span> <span class="value">7.0</span></p>
                            </div>
                            <div class="ficha">
                                <h4>aluno3</h4>
                                <p><span class="label">Nome:</span> <span class="value">"Carla"</span></p>
                                <p><span class="label">RA:</span> <span class="value">98765</span></p>
                                <p><span class="label">Nota:</span> <span class="value">9.2</span></p>
                            </div>
                        </div>
                        <p class="mt-2 font-semibold">Os Dados (As Variáveis do tipo Struct)</p>
                    </div>
                </div>
            </div>
            `,

            // Slide 4: Sintaxe da Definição
            `
            <div class="slide-content w-full max-w-4xl text-left">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">A Sintaxe: A Receita do Bolo</h2>
                <p class="text-xl mb-6">Definir uma <code class="inline-code">struct</code> é como criar uma receita. Você diz quais "ingredientes" (variáveis) ela terá. A palavra-chave é <code class="inline-code">struct</code>.</p>
                <pre>${highlightCode(`<span class="token-comment">// Definindo o "molde" para um Aluno</span>
<span class="token-keyword">struct</span> Aluno {
    <span class="token-type">char</span> nome[<span class="token-number">50</span>];
    <span class="token-type">int</span> ra;
    <span class="token-type">float</span> nota;
}; <span class="token-comment">// O ponto e vírgula no final é obrigatório!</span>`)}</pre>
                <p class="text-xl mt-6"><strong>Regra de Ouro:</strong> A definição do molde da <code class="inline-code">struct</code> deve ser feita <strong>fora da função <code class="inline-code">main</code></strong>, para que todo o programa saiba que esse novo tipo existe.</p>
            </div>
            `,

            // Slide 5: Criando uma Variável
             `
            <div class="slide-content w-full max-w-4xl text-left">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Do Molde à Realidade: Criando uma Variável</h2>
                <p class="text-xl mb-6">Depois de definir o molde, podemos declarar variáveis desse novo tipo. A sintaxe é <code class="inline-code">struct NomeDoMolde nome_da_variavel;</code></p>
                <pre>${highlightCode(`<span class="token-comment">// Primeiro, definimos o molde (fora da main)</span>
<span class="token-keyword">struct</span> Aluno {
    <span class="token-type">char</span> nome[<span class="token-number">50</span>];
    <span class="token-type">int</span> ra;
    <span class="token-type">float</span> nota;
};

<span class="token-type">int</span> <span class="token-function">main</span>() {
    <span class="token-comment">// Agora, criamos uma variável do tipo Aluno</span>
    <span class="token-comment">// Pense nisso como pegar uma ficha cadastral em branco</span>
    <span class="token-keyword">struct</span> Aluno aluno1;

    <span class="token-keyword">return</span> <span class="token-number">0</span>;
}`)}
</pre>
            </div>
            `,
            
            // Slide 6: Novo Slide strcpy (COM FUNDO DIFERENTE)
            `
            <div class="slide-content w-full max-w-4xl text-left bg-amber-50 rounded-lg p-8 border border-amber-200">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Pausa: Como Copiar Textos (Strings)?</h2>
                <p class="text-xl mb-4">Em C, não podemos copiar um texto para um vetor de <code class="inline-code">char</code> usando o sinal de igual <code class="inline-code">=</code>. Isso não funciona:</p>
                <pre>${highlightCode(`<span class="token-type">char</span> nome[<span class="token-number">50</span>];
nome = <span class="token-string">"Ana Silva"</span>; <span class="token-comment">// ERRADO! Isso não funciona em C.</span>`)}</pre>
                <p class="text-xl my-4">Para isso, usamos a função <strong><code class="inline-code">strcpy</code></strong> (string copy), que vive na biblioteca <code class="inline-code">&lt;string.h&gt;</code>. Ela copia o texto da origem para o destino.</p>
                <pre>${highlightCode(`<span class="token-preprocessor">#include &lt;string.h&gt;</span> <span class="token-comment">// Precisamos incluir esta biblioteca</span>

<span class="token-type">char</span> nome[<span class="token-number">50</span>];
<span class="token-function">strcpy</span>(nome, <span class="token-string">"Ana Silva"</span>); <span class="token-comment">// CORRETO!</span>`)}</pre>
            </div>
            `,

            // Slide 7: Acesso aos Membros
            `
            <div class="slide-content w-full max-w-5xl">
                <p class="text-lg text-gray-500 mb-2 text-center">Voltando a Structs...</p>
                <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Acesso aos Membros: O Operador Ponto (.)</h2>
                <div class="flex items-center justify-center gap-12">
                    <div class="w-1/2">
                        <pre id="dot-code">
<div class="line code-line active" data-member="nome"><span class="token-function">strcpy</span>(aluno1.nome, <span class="token-string">"Ana Silva"</span>);</div>
<div class="line code-line" data-member="ra">aluno1.ra = <span class="token-number">12345</span>;</div>
<div class="line code-line" data-member="nota">aluno1.nota = <span class="token-number">8.5</span>;</div>
                        </pre>
                        <p class="text-lg mt-4">Usamos o ponto (<code class="inline-code">.</code>) para acessar um campo (membro) específico da nossa variável. A sintaxe é sempre <code class="inline-code">variavel.membro</code>.</p>
                    </div>
                    <div class="w-1/2">
                        <div id="dot-struct" class="struct-box text-lg">
                             <div class="font-mono font-bold text-center mb-2 text-green-700">struct Aluno aluno1;</div>
                             <div class="struct-member" data-member="nome"><strong>nome:</strong> <span class="value">"Ana Silva"</span></div>
                             <div class="struct-member" data-member="ra"><strong>ra:</strong> <span class="value">12345</span></div>
                             <div class="struct-member" data-member="nota"><strong>nota:</strong> <span class="value">8.5</span></div>
                        </div>
                    </div>
                </div>
            </div>
            `,
            
            // Slide 8: Exemplo 1 - Cadastro de Aluno
            `
            <div class="slide-content w-full max-w-4xl text-left">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Exemplo 1: Cadastro de Aluno</h2>
                <pre>${highlightCode(`<span class="token-preprocessor">#include &lt;stdio.h&gt;</span>
<span class="token-preprocessor">#include &lt;string.h&gt;</span>

<span class="token-comment">// 1. Definição do molde (fora da main)</span>
<span class="token-keyword">struct</span> Aluno {
    <span class="token-type">char</span> nome[<span class="token-number">50</span>];
    <span class="token-type">int</span> ra;
    <span class="token-type">float</span> nota;
};

<span class="token-type">int</span> <span class="token-function">main</span>() {
    <span class="token-comment">// 2. Criação da variável</span>
    <span class="token-keyword">struct</span> Aluno aluno1;

    <span class="token-comment">// 3. Atribuição de valores aos membros</span>
    <span class="token-function">printf</span>(<span class="token-string">"Digite o nome do aluno: "</span>);
    <span class="token-function">scanf</span>(<span class="token-string">"%49[^\\n]"</span>, aluno1.nome); <span class="token-comment">// Não usamos & em 'nome' pois</span>
                               <span class="token-comment">// um vetor já é um endereço!</span>

    <span class="token-function">printf</span>(<span class="token-string">"Digite o RA: "</span>);
    <span class="token-function">scanf</span>(<span class="token-string">"%d"</span>, &aluno1.ra);

    <span class="token-function">printf</span>(<span class="token-string">"Digite a nota: "</span>);
    <span class="token-function">scanf</span>(<span class="token-string">"%f"</span>, &aluno1.nota);

    <span class="token-comment">// 4. Exibição dos dados</span>
    <span class="token-function">printf</span>(<span class="token-string">"\\n--- Ficha do Aluno ---\\n"</span>);
    <span class="token-function">printf</span>(<span class="token-string">"Nome: %s\\n"</span>, aluno1.nome);
    <span class="token-function">printf</span>(<span class="token-string">"RA: %d\\n"</span>, aluno1.ra);
    <span class="token-function">printf</span>(<span class="token-string">"Nota: %.1f\\n"</span>, aluno1.nota);

    <span class="token-keyword">return</span> <span class="token-number">0</span>;
}`)}</pre>
                <div class="mt-4 p-4 bg-green-50 border border-green-200 rounded-lg text-center">
                    <p class="text-lg text-green-800">💡 <strong>Pratique!</strong> Copie este código, compile e execute para ver o resultado.</p>
                </div>
            </div>
            `,
            
            // Slide 9: Exemplo 2 - Produto da Loja
            `
            <div class="slide-content w-full max-w-4xl text-left">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Exemplo 2: Produto de uma Loja</h2>
                <pre>${highlightCode(`<span class="token-preprocessor">#include &lt;stdio.h&gt;</span>
<span class="token-preprocessor">#include &lt;string.h&gt;</span>

<span class="token-keyword">struct</span> Produto {
    <span class="token-type">int</span> codigo;
    <span class="token-type">char</span> nome[<span class="token-number">50</span>];
    <span class="token-type">double</span> preco;
};

<span class="token-type">int</span> <span class="token-function">main</span>() {
    <span class="token-keyword">struct</span> Produto prod1;

    prod1.codigo = <span class="token-number">101</span>;
    <span class="token-function">strcpy</span>(prod1.nome, <span class="token-string">"Caneta Azul"</span>);
    prod1.preco = <span class="token-number">1.99</span>;

    <span class="token-function">printf</span>(<span class="token-string">"--- Detalhes do Produto ---\\n"</span>);
    <span class="token-function">printf</span>(<span class="token-string">"Codigo: %d\\n"</span>, prod1.codigo);
    <span class="token-function">printf</span>(<span class="token-string">"Nome: %s\\n"</span>, prod1.nome);
    <span class="token-function">printf</span>(<span class="token-string">"Preco: R$ %.2f\\n"</span>, prod1.preco);

    <span class="token-keyword">return</span> <span class="token-number">0</span>;
}`)}</pre>
                <div class="mt-4 p-4 bg-green-50 border border-green-200 rounded-lg text-center">
                    <p class="text-lg text-green-800">💡 <strong>Pratique!</strong> Copie este código, compile e execute para ver o resultado.</p>
                </div>
            </div>
            `,

            // Slide 10: Exemplo 3 - Personagem de Jogo
            `
            <div class="slide-content w-full max-w-4xl text-left">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Exemplo 3: Personagem de Jogo</h2>
                <pre>${highlightCode(`<span class="token-preprocessor">#include &lt;stdio.h&gt;</span>
<span class="token-preprocessor">#include &lt;string.h&gt;</span>

<span class="token-keyword">struct</span> Personagem {
    <span class="token-type">char</span> nome[<span class="token-number">50</span>];
    <span class="token-type">int</span> vida;
    <span class="token-type">int</span> forca;
};

<span class="token-type">int</span> <span class="token-function">main</span>() {
    <span class="token-keyword">struct</span> Personagem heroi;
    <span class="token-function">strcpy</span>(heroi.nome, <span class="token-string">"Aragorn"</span>);
    heroi.vida = <span class="token-number">100</span>;
    heroi.forca = <span class="token-number">15</span>;

    <span class="token-function">printf</span>(<span class="token-string">"%s encontrou um orc!\\n"</span>, heroi.nome);
    
    heroi.vida = heroi.vida - <span class="token-number">25</span>; <span class="token-comment">// Levou dano</span>

    <span class="token-function">printf</span>(<span class="token-string">"Vida restante de %s: %d\\n"</span>, heroi.nome, heroi.vida);

    <span class="token-keyword">return</span> <span class="token-number">0</span>;
}`)}</pre>
                <div class="mt-4 p-4 bg-green-50 border border-green-200 rounded-lg text-center">
                    <p class="text-lg text-green-800">💡 <strong>Pratique!</strong> Copie este código, compile e execute para ver o resultado.</p>
                </div>
            </div>
            `,

            // Slide 11: Atribuição entre Structs
            `
            <div class="slide-content w-full max-w-5xl text-center">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Copiando Dados: Atribuição de Structs</h2>
                <p class="text-xl mb-8">É possível copiar <strong>todos os membros</strong> de uma variável struct para outra (do mesmo tipo) com um simples sinal de igualdade (<code class="inline-code">=</code>).</p>
                <div id="copy-animation" class="copy-animation-container">
                    <div id="copy-source" class="struct-box text-lg">
                         <div class="font-mono font-bold text-center mb-2 text-green-700">aluno1</div>
                         <div class="struct-member"><strong>nome:</strong> <span class="value">"Ana"</span></div>
                         <div class="struct-member"><strong>ra:</strong> <span class="value">12345</span></div>
                         <div class="struct-member"><strong>nota:</strong> <span class="value">8.5</span></div>
                    </div>
                    <div class="arrow">→</div>

        let currentSlide = 0;
        const slideContainer = document.querySelector('.slide-container');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const counterElement = document.getElementById('counter');

        function createSlides() {
            slideContainer.innerHTML = '';
            slides.forEach((content, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slide';
                slideDiv.innerHTML = content;
                slideContainer.appendChild(slideDiv);
            });
        }

        function showSlide(index) {
            const allSlides = document.querySelectorAll('.slide');
            allSlides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
            counterElement.textContent = `${index + 1} / ${slides.length}`;
            
            // Trigger animations for specific slides
            if (index === 6) { // Slide Acesso aos Membros
                runDotAnimation();
            }
            if (index === 10) { // Slide Cópia de Structs
                runCopyAnimation();
            }
        }

        function runDotAnimation() {
            const codeLines = document.querySelectorAll('#dot-code .code-line');
            const structMembers = document.querySelectorAll('#dot-struct .struct-member');
            const values = document.querySelectorAll('#dot-struct .value');
            let i = 0;
            
            // Reset state
            values.forEach(v => v.style.opacity = '0');
            
            const interval = setInterval(() => {
                codeLines.forEach(line => line.classList.remove('active'));
                structMembers.forEach(member => member.classList.remove('highlight'));
                
                if (i < codeLines.length) {
                    const currentLine = codeLines[i];
                    const memberName = currentLine.dataset.member;
                    const memberElement = document.querySelector(`.struct-member[data-member="${memberName}"]`);
                    const valueElement = memberElement.querySelector('.value');
                    
                    currentLine.classList.add('active');
                    memberElement.classList.add('highlight');
                    valueElement.style.opacity = '1';
                    i++;
                } else {
                    clearInterval(interval);
                    // Keep last state active
                    codeLines.forEach(line => line.classList.add('active'));
                    structMembers.forEach(member => member.classList.add('highlight'));
                }
            }, 1500);
        }

        function runCopyAnimation() {
            const arrow = document.querySelector('#copy-animation .arrow');
            const targets = document.querySelectorAll('#copy-animation .copy-target');
            
            // Reset
            arrow.classList.remove('visible');
            targets.forEach(t => t.style.opacity = '0');

            setTimeout(() => {
                arrow.classList.add('visible');
                setTimeout(() => {
                    targets.forEach((t, i) => {
                        setTimeout(() => {
                            t.style.opacity = '1';
                        }, i * 300);
                    });
                }, 500);
            }, 500);
        }

        prevButton.addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        });

        nextButton.addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextButton.click();
            } else if (e.key === 'ArrowLeft') {
                prevButton.click();
            }
        });

        createSlides();
        showSlide(currentSlide);
    </script>
