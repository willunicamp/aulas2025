<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação: Matrizes em C</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .slide {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            min-height: 70vh;
        }

            .slide.active {
                display: flex;
                opacity: 1;
            }

        .slide-content {
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        pre {
            background-color: #f3f4f6; /* Gray 100 */
            border-radius: 8px;
            padding: 16px;
            color: #1f2937; /* Gray 800 */
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            border: 1px solid #d1d5db; /* Gray 300 */
            font-size: 1.125rem; /* Aumenta o tamanho da fonte */
            line-height: 1.75rem; /* Ajusta a altura da linha */
        }

        code .keyword {
            color: #8b5cf6;
        }
        /* Violet */
        code .type {
            color: #2563eb;
        }
        /* Blue */
        code .comment {
            color: #6b7280;
        }
        /* Gray 500 */
        code .string {
            color: #d97706;
        }
        /* Amber */
        code .number {
            color: #db2777;
        }
        /* Pink */

        .nav-button {
            transition: all 0.2s ease-in-out;
        }

            .nav-button:hover {
                transform: scale(1.1);
                background-color: #047857; /* Green 700 */
            }

        .progress-bar-fill {
            transition: width 0.3s ease-in-out;
        }

        .matrix-cell {
            transition: all 0.3s ease-in-out;
        }

            .matrix-cell.highlight {
                background-color: #a7f3d0; /* Green 200 */
                border-color: #10b981; /* Green 500 */
                transform: scale(1.1);
            }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col h-screen">

    <main class="flex-grow flex items-center justify-center p-4 md:p-8">
        <div id="presentation-container" class="w-full max-w-5xl">
            <!-- Slides will be injected here by JavaScript -->
        </div>
    </main>

    <!-- Barra de Navegação e Progresso -->
    <footer class="w-full bg-white border-t border-gray-200 p-4">
        <div class="max-w-5xl mx-auto">
            <div class="flex items-center justify-between mb-2">
                <span id="slide-counter" class="text-sm font-medium text-gray-500"></span>
                <div class="flex space-x-4">
                    <button id="prev-btn" class="nav-button bg-green-600 rounded-full p-3 text-white shadow-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                    </button>
                    <button id="next-btn" class="nav-button bg-green-600 rounded-full p-3 text-white shadow-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                    </button>
                </div>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div id="progress-bar" class="bg-green-500 h-2.5 rounded-full progress-bar-fill" style="width: 0%"></div>
            </div>
        </div>
    </footer>

    <script>
        const presentationContainer = document.getElementById('presentation-container');
        const slideCounter = document.getElementById('slide-counter');
        const progressBar = document.getElementById('progress-bar');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        let currentSlide = 0;
        let animationInterval = null;

        const slides = [
            // Slide 1: Título
            `
                <div class="slide-content text-center">
                    <h1 class="text-5xl md:text-7xl font-extrabold text-gray-900 mb-4">Matrizes em C</h1>
                    <p class="text-2xl md:text-3xl text-green-600">Arrays Bidimensionais</p>
                    <p class="text-xl text-gray-600 mt-8">Prof. William Paiva</p>
                    <div class="w-32 h-1.5 bg-green-500 mx-auto mt-6 rounded"></div>
                </div>
                `,
            // Slide 2: Revisão
            `
                <div class="slide-content w-full">
                    <h2 class="text-4xl font-bold mb-6 text-green-700">O que vimos na última aula?</h2>
                    <ul class="space-y-4 text-xl text-gray-700">
                        <li class="flex items-start"><span class="text-green-500 mr-3 mt-1">&#10148;</span><div><strong>Operações com Vetores:</strong> Busca, maior/menor, contagem e ordenação (Bubble Sort).</div></li>
                        <li class="flex items-start"><span class="text-green-500 mr-3 mt-1">&#10148;</span><div><strong>Conceito-chave:</strong> Um vetor é uma estrutura de dados <strong>unidimensional</strong>. É como uma única fileira de gavetas.</div></li>
                    </ul>
                </div>
                `,
            // Slide 3: Agenda
            `
                <div class="slide-content w-full">
                    <h2 class="text-4xl font-bold mb-6 text-green-700">O que vamos aprender hoje?</h2>
                    <ol class="list-decimal list-inside space-y-4 text-xl text-gray-700">
                        <li><strong>O Conceito de Matriz:</strong> O que é uma estrutura de dados bidimensional?</li>
                        <li><strong>Analogias do Mundo Real:</strong> Onde usamos matrizes sem perceber?</li>
                        <li><strong>Declaração e Acesso:</strong> Como criar e acessar elementos usando <code>[linha][coluna]</code>.</li>
                        <li><strong>Percorrendo Matrizes:</strong> O poder dos laços <code>for</code> aninhados.</li>
                    </ol>
                </div>
                `,
            // Slide 4: Conceito
            `
                <div class="slide-content w-full text-center">
                    <h2 class="text-4xl font-bold mb-6 text-green-700">De uma para duas dimensões</h2>
                    <div class="grid md:grid-cols-2 gap-8 text-left text-xl">
                        <div class="bg-white p-6 rounded-lg border border-gray-200 shadow-md">
                            <h3 class="font-semibold text-2xl mb-2">Vetor (1D)</h3>
                            <p>É uma lista, uma fileira única.</p>
                            <div class="font-mono text-center text-2xl mt-4 p-4 bg-gray-100 rounded">[ &#9633; , &#9633; , &#9633; , &#9633; ]</div>
                        </div>
                        <div class="bg-white p-6 rounded-lg border border-gray-200 shadow-md">
                            <h3 class="font-semibold text-2xl mb-2">Matriz (2D)</h3>
                            <p>É uma tabela, uma grade. Um "vetor de vetores".</p>
                            <div class="font-mono text-center text-lg mt-4 p-4 bg-gray-100 rounded">[ [&#9633;,&#9633;] , [&#9633;,&#9633;] , [&#9633;,&#9633;] ]</div>
                        </div>
                    </div>
                    <p class="mt-8 text-xl">Pense em uma planilha, um tabuleiro de xadrez ou um mapa de assentos no cinema.</p>
                </div>
                `,
            // Slide 5: Declaração
            `
                <div class="slide-content w-full">
                    <h2 class="text-4xl font-bold mb-6 text-green-700">Declaração de uma Matriz</h2>
                    <p class="text-xl mb-4">A sintaxe é uma extensão da declaração de vetores. Precisamos de dois tamanhos: um para as linhas e outro para as colunas.</p>
                    <pre><code class="language-c"><span class="type">tipo</span> nome_da_matriz[<span class="number">numero_de_linhas</span>][<span class="number">numero_de_colunas</span>];</code></pre>
                    <h3 class="text-2xl font-semibold mt-6 mb-2">Exemplo Prático:</h3>
                    <p class="text-xl mb-4">Criando uma matriz 3x4 (3 linhas e 4 colunas) para inteiros.</p>
                    <pre><code class="language-c"><span class="comment">// O computador reserva espaço para 3 * 4 = 12 inteiros.</span>
<span class="type">int</span> minhaMatriz[<span class="number">3</span>][<span class="number">4</span>];</code></pre>
                </div>
                `,
            // Slide 6: Acesso
            `
                <div class="slide-content w-full">
                    <h2 class="text-4xl font-bold mb-6 text-green-700">Acesso aos Elementos</h2>
                    <p class="text-xl mb-4">Se em um vetor usamos um índice (<code>vetor[i]</code>), em uma matriz precisamos de <strong>dois índices</strong>: um para a linha e um para a coluna.</p>
                    <pre><code class="language-c">matriz[<span class="number">indice_da_linha</span>][<span class="number">indice_da_coluna</span>]</code></pre>
                    <p class="text-xl mt-6 mb-4"><strong class="text-yellow-500">Lembre-se:</strong> Assim como nos vetores, os índices <strong>começam em 0</strong>!</p>
                    <ul class="space-y-2 text-lg font-mono text-gray-600">
                        <li><code>minhaMatriz[0][0]</code> &rarr; Elemento na primeira linha, primeira coluna.</li>
                        <li><code>minhaMatriz[1][2]</code> &rarr; Elemento na segunda linha, terceira coluna.</li>
                        <li><code>minhaMatriz[2][3]</code> &rarr; Último elemento (terceira linha, quarta coluna).</li>
                    </ul>
                </div>
                `,
            // Slide 7: Visualização
            `
                <div class="slide-content w-full">
                    <h2 class="text-4xl font-bold mb-6 text-green-700">Mapa da Matriz <code>int matriz[3][4];</code></h2>
                    <table class="w-full text-center border-collapse shadow-md rounded-lg overflow-hidden">
                        <thead>
                            <tr class="bg-gray-200">
                                <th class="p-3 border border-gray-300"></th>
                                <th class="p-3 border border-gray-300 font-semibold">Coluna 0</th>
                                <th class="p-3 border border-gray-300 font-semibold">Coluna 1</th>
                                <th class="p-3 border border-gray-300 font-semibold">Coluna 2</th>
                                <th class="p-3 border border-gray-300 font-semibold">Coluna 3</th>
                            </tr>
                        </thead>
                        <tbody class="font-mono text-lg bg-white">
                            <tr>
                                <td class="p-3 border border-gray-300 font-semibold bg-gray-200">Linha 0</td>
                                <td class="p-3 border border-gray-300">[0][0]</td>
                                <td class="p-3 border border-gray-300">[0][1]</td>
                                <td class="p-3 border border-gray-300">[0][2]</td>
                                <td class="p-3 border border-gray-300">[0][3]</td>
                            </tr>
                            <tr>
                                <td class="p-3 border border-gray-300 font-semibold bg-gray-200">Linha 1</td>
                                <td class="p-3 border border-gray-300">[1][0]</td>
                                <td class="p-3 border border-gray-300">[1][1]</td>
                                <td class="p-3 border border-gray-300">[1][2]</td>
                                <td class="p-3 border border-gray-300">[1][3]</td>
                            </tr>
                            <tr>
                                <td class="p-3 border border-gray-300 font-semibold bg-gray-200">Linha 2</td>
                                <td class="p-3 border border-gray-300">[2][0]</td>
                                <td class="p-3 border border-gray-300">[2][1]</td>
                                <td class="p-3 border border-gray-300">[2][2]</td>
                                <td class="p-3 border border-gray-300">[2][3]</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                `,
            // Slide 8: Percorrendo
            `
                <div class="slide-content w-full">
                    <h2 class="text-4xl font-bold mb-6 text-green-700">Percorrendo a Matriz</h2>
                    <p class="text-xl mb-4">Se para um vetor usamos um laço <code>for</code>, para uma matriz (2D) usamos <strong>dois laços <code>for</code></strong>, um dentro do outro. Chamamos isso de <strong>laços aninhados</strong>.</p>
                    <div class="bg-white p-6 rounded-lg border border-gray-200 shadow-md text-lg">
                        <p><strong class="text-green-600">Laço Externo:</strong> controla as <strong>LINHAS</strong>.</p>
                        <p class="mt-2"><strong class="text-teal-600">Laço Interno:</strong> controla as <strong>COLUNAS</strong>.</p>
                        <p class="mt-4 text-gray-600">A cada "passo" do laço das linhas, o laço das colunas executa por completo.</p>
                    </div>
                </div>
                `,
            // Slide 9: Lógica dos Laços
            `
                <div class="slide-content w-full">
                    <h2 class="text-4xl font-bold mb-6 text-green-700">Lógica dos Laços Aninhados</h2>
                    <p class="text-xl mb-4">Pseudocódigo para ler dados para uma matriz 3x4:</p>
                    <pre><code class="language-c"><span class="comment">// Laço externo: fixa uma linha de cada vez</span>
<span class="keyword">PARA</span> cada linha <span class="keyword">de</span> <span class="number">0</span> <span class="keyword">até</span> <span class="number">2</span>:

      <span class="comment">// Laço interno: percorre todas as colunas DAQUELA linha</span>
      <span class="keyword">PARA</span> cada coluna <span class="keyword">de</span> <span class="number">0</span> <span class="keyword">até</span> <span class="number">3</span>:

        PEÇA para o usuário digitar um valor
        GUARDE o valor em matriz[linha][coluna]</code></pre>
                    <p class="mt-6 text-lg">Isso garante que vamos preencher a matriz de forma ordenada: <code>[0][0]</code>, <code>[0][1]</code>, <code>[0][2]</code>, <code>[0][3]</code>, depois <code>[1][0]</code>, <code>[1][1]</code>, e assim por diante.</p>
                </div>
                `,
            // Slide 10: Código Completo
            `
                <div class="slide-content w-full">
                     <h2 class="text-3xl font-bold mb-4 text-green-700">Código: Preenchendo e Exibindo</h2>
                     <pre><code class="language-c"><span class="keyword">#include</span> <span class="string">&lt;stdio.h&gt;</span>

<span class="type">int</span> main() {
        <span class="type">int</span> matriz[<span class="number">3</span>][<span class="number">2</span>]; <span class="comment">// 3 linhas, 2 colunas</span>

        <span class="comment">// Preenchendo a matriz</span>
        <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i < <span class="number">3</span>; i++) { <span class="comment">// Laço para as linhas</span>
            <span class="keyword">for</span> (<span class="type">int</span> j = <span class="number">0</span>; j < <span class="number">2</span>; j++) { <span class="comment">// Laço para as colunas</span>
                printf(<span class="string">"Digite para [%d][%d]: "</span>, i, j);
                scanf(<span class="string">"%d"</span>, &matriz[i][j]);
            }
        }

        <span class="comment">// Exibindo a matriz</span>
        printf(<span class="string">"\\n--- Matriz Digitada ---\\n"</span>);
        <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i < <span class="number">3</span>; i++) {
            <span class="keyword">for</span> (<span class="type">int</span> j = <span class="number">0</span>; j < <span class="number">2</span>; j++) {
                printf(<span class="string">"%d\\t"</span>, matriz[i][j]);
            }
            printf(<span class="string">"\\n"</span>); <span class="comment">// Pula para a próxima linha</span>
        }
        <span class="keyword">return</span> <span class="number">0</span>;
}</code></pre>
                </div>
                `,
            // Slide 11: ANIMAÇÃO
            `
                <div class="slide-content w-full">
                    <h2 class="text-4xl font-bold mb-6 text-green-700 text-center">Visualizando o Preenchimento</h2>
                    <div class="flex flex-col md:flex-row items-center justify-center gap-8">
                        <div class="font-mono text-2xl bg-white p-6 rounded-lg shadow-md border border-gray-200">
                            <p>Laço externo: <code class="text-purple-600">i = <span id="i-value">0</span></code></p>
                            <p>Laço interno: <code class="text-blue-600 ml-4">j = <span id="j-value">0</span></code></p>
                        </div>
                        <div class="grid grid-cols-4 gap-2 text-center font-mono text-lg">
                            <div></div> <!-- Canto vazio -->
                            <div class="font-semibold text-blue-600 p-2">j=0</div>
                            <div class="font-semibold text-blue-600 p-2">j=1</div>
                            <div class="font-semibold text-blue-600 p-2">j=2</div>

                            <div class="font-semibold text-purple-600 p-2 self-center">i=0</div>
                            <div id="cell-0-0" class="matrix-cell w-20 h-20 flex items-center justify-center text-3xl font-bold border-2 border-gray-300 rounded-lg bg-white"></div>
                            <div id="cell-0-1" class="matrix-cell w-20 h-20 flex items-center justify-center text-3xl font-bold border-2 border-gray-300 rounded-lg bg-white"></div>
                            <div id="cell-0-2" class="matrix-cell w-20 h-20 flex items-center justify-center text-3xl font-bold border-2 border-gray-300 rounded-lg bg-white"></div>

                            <div class="font-semibold text-purple-600 p-2 self-center">i=1</div>
                            <div id="cell-1-0" class="matrix-cell w-20 h-20 flex items-center justify-center text-3xl font-bold border-2 border-gray-300 rounded-lg bg-white"></div>
                            <div id="cell-1-1" class="matrix-cell w-20 h-20 flex items-center justify-center text-3xl font-bold border-2 border-gray-300 rounded-lg bg-white"></div>
                            <div id="cell-1-2" class="matrix-cell w-20 h-20 flex items-center justify-center text-3xl font-bold border-2 border-gray-300 rounded-lg bg-white"></div>

                            <div class="font-semibold text-purple-600 p-2 self-center">i=2</div>
                            <div id="cell-2-0" class="matrix-cell w-20 h-20 flex items-center justify-center text-3xl font-bold border-2 border-gray-300 rounded-lg bg-white"></div>
                            <div id="cell-2-1" class="matrix-cell w-20 h-20 flex items-center justify-center text-3xl font-bold border-2 border-gray-300 rounded-lg bg-white"></div>
                            <div id="cell-2-2" class="matrix-cell w-20 h-20 flex items-center justify-center text-3xl font-bold border-2 border-gray-300 rounded-lg bg-white"></div>
                        </div>
                    </div>
                </div>
                `,
            // Slide 12: Resumo
            `
                <div class="slide-content w-full">
                    <h2 class="text-4xl font-bold mb-6 text-green-700">Resumo da Aula</h2>
                    <ul class="space-y-4 text-xl text-gray-700">
                        <li class="flex items-start"><span class="text-green-500 mr-3 mt-1">&#10148;</span><div><strong>Matriz:</strong> É um "vetor de vetores", organizando dados em <strong>linhas e colunas</strong>.</div></li>
                        <li class="flex items-start"><span class="text-green-500 mr-3 mt-1">&#10148;</span><div><strong>Declaração:</strong> <code>tipo nome[linhas][colunas];</code></div></li>
                        <li class="flex items-start"><span class="text-green-500 mr-3 mt-1">&#10148;</span><div><strong>Acesso:</strong> Usamos <strong>dois índices</strong> <code>[linha][coluna]</code>, ambos começando em 0.</div></li>
                        <li class="flex items-start"><span class="text-green-500 mr-3 mt-1">&#10148;</span><div><strong>Percorrendo:</strong> Usamos <strong>laços <code>for</code> aninhados</strong>. O laço externo controla as linhas e o interno, as colunas.</div></li>
                    </ul>
                    <div class="mt-8 bg-green-50 p-4 rounded-lg border border-green-200">
                        <h3 class="font-semibold text-green-800">Próximos Passos:</h3>
                        <p class="text-green-700">Nas próximas aulas, vamos praticar com exercícios e aprender operações com matrizes (soma de elementos, diagonais, etc.).</p>
                    </div>
                </div>
                `,
            // Slide 13: Dúvidas
            `
                <div class="slide-content text-center">
                    <h1 class="text-6xl md:text-8xl font-extrabold text-gray-900">Perguntas?</h1>
                </div>
                `
        ];

        function startMatrixAnimation() {
            if (animationInterval) clearInterval(animationInterval);

            const iValue = document.getElementById('i-value');
            const jValue = document.getElementById('j-value');
            const cells = document.querySelectorAll('.matrix-cell');

            let i = 0;
            let j = 0;

            const resetGrid = () => {
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('highlight');
                });
            };

            resetGrid();

            const step = () => {
                if (i >= 3) {
                    i = 0;
                    j = 0;
                    resetGrid();
                    // A animação vai pausar e recomeçar no próximo tick do intervalo
                    return;
                }

                cells.forEach(cell => cell.classList.remove('highlight'));

                iValue.textContent = i;
                jValue.textContent = j;

                const currentCellId = `cell-${i}-${j}`;
                const currentCell = document.getElementById(currentCellId);
                if (currentCell) {
                    currentCell.classList.add('highlight');
                    currentCell.textContent = Math.floor(Math.random() * 50) + 1;
                }

                j++;
                if (j >= 3) {
                    j = 0;
                    i++;
                }
            };

            step(); // Executa o primeiro passo imediatamente
            animationInterval = setInterval(step, 1800); // Velocidade diminuída pela metade
        }

        function showSlide(index) {
            if (animationInterval) {
                clearInterval(animationInterval);
                animationInterval = null;
            }

            const slideContent = slides[index];
            if (slideContent) {
                presentationContainer.innerHTML = `<div class="slide active flex-col items-center justify-center">${slideContent}</div>`;
                updateProgress();

                if (index === 10) { // Slide 11 is at index 10
                    startMatrixAnimation();
                }
            }
        }

        function updateProgress() {
            const progress = ((currentSlide + 1) / slides.length) * 100;
            progressBar.style.width = `${progress}%`;
            slideCounter.textContent = `Slide ${currentSlide + 1} de ${slides.length}`;
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slides.length - 1;
            prevBtn.style.opacity = currentSlide === 0 ? '0.5' : '1';
            nextBtn.style.opacity = currentSlide === slides.length - 1 ? '0.5' : '1';
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                showSlide(currentSlide);
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                showSlide(currentSlide);
            }
        }

        nextBtn.addEventListener('click', nextSlide);
        prevBtn.addEventListener('click', prevSlide);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                prevSlide();
            }
        });

        // Initial load
        showSlide(currentSlide);
    </script>
</body>
</html>
